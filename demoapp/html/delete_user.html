<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete user</title>
    <link href="demo.css" media="all" rel="stylesheet" type="text/css">
    <script type="text/javascript">
    function create_user(username) {
        if (username == "error") {
            window.location = "delete_user_error.html";
        } else {
            window.location = "delete_user_success.html?name=" + username;
        }
    }
  </script>
</head>
<body>
    <div id="container">
    <p>To delete users, enter user name and click the Delete button.</p>
    <form name="user_form" onsubmit="create_user(this.username_field.value); return false;">
        <table>
            <tr>
                <td><label for="username_field">User Name:</label></td>
                <td><input id="username_field" size="30" type="text"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input id="delete_button" type="submit" value="Delete"></td>
          </tr>
        </table>
      </form>
    </div>
</body>
</html>
