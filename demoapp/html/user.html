<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link href="demo.css" media="all" rel="stylesheet" type="text/css">
    <script type="text/javascript">
    function create_user(username, password, email) {
        if (username == "error") {
            window.location = "user_error.html";
        } else if (username == "warning") {
            window.location = "user_warning.html";
        } else {
            window.location = "user_success.html?name=" + username + "&email=" + email;
        }
    }
  </script>
</head>

<body>
    <div id="container">
    <p>To create users, enter user name, password, email and click the Create button.</p>
    <form name="user_form" onsubmit="create_user(this.username_field.value, this.password_field.value, this.email_field.value); return false;">
        <table>
            <tr>
                <td><label for="username_field">User Name:</label></td>
                <td><input id="username_field" size="30" type="text"></td>
            </tr>
            <tr>
                <td><label for="password_field">Password:</label></td>
                <td><input id="password_field" size="30" type="password"></td>
            </tr>
            <tr>
                <td><label for="email_field">Email:</label></td>
                <td><input id="email_field" size="30" type="text"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input id="create_button" type="submit" value="Create"></td>
          </tr>
        </table>
      </form>
    </div>
</body>
</html>
